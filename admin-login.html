<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Donut Manis</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-amber-50 to-orange-50 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto">
            <!-- Logo -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-amber-900 mb-2">üç© Donut Manis</h1>
                <p class="text-amber-800">Admin Login</p>
            </div>

            <!-- Login Card -->
            <div class="bg-white rounded-2xl shadow-2xl p-8">
                <h2 class="text-2xl font-bold text-amber-900 mb-6 text-center">Masuk sebagai Admin</h2>
                
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-2">Username</label>
                        <input type="text" id="username" required 
                               class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-amber-600 transition">
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-gray-700 font-medium mb-2">Password</label>
                        <input type="password" id="password" required 
                               class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-amber-600 transition">
                    </div>
                    
                    <div id="loginError" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 hidden">
                        Username atau password salah!
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-amber-800 text-white py-3 rounded-lg font-bold hover:bg-amber-900 transition shadow-lg">
                        Login
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-500 text-sm">Demo credentials:</p>
                    <p class="text-gray-600 text-sm font-medium">Username: <span class="text-amber-900">admin</span> | Password: <span class="text-amber-900">admin123</span></p>
                </div>

                <div class="mt-6 text-center">
                    <a href="index.html" class="text-amber-800 hover:text-amber-900 font-medium">
                        ‚Üê Kembali ke Halaman Utama
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if already logged in
        window.addEventListener('load', function() {
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                window.location.href = 'admin-dashboard.html';
            }
        });

        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            // Simple authentication (username: admin, password: admin123)
            if (username === 'admin' && password === 'admin123') {
                localStorage.setItem('adminLoggedIn', 'true');
                window.location.href = 'admin-dashboard.html';
            } else {
                errorDiv.classList.remove('hidden');
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorDiv.classList.add('hidden');
                }, 3000);
            }
        }
    </script>
</body>
</html>
